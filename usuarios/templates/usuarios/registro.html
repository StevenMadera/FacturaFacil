{% extends 'usuarios/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registro - Factura Fácil{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Registro en Factura Fácil</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg mt-3">
                <i class="fas fa-user-plus me-2"></i> Registrarse
            </button>
        </div>
    </form>
    <div class="text-center mt-3">
        <p>¿Ya tienes una cuenta? <a href="{% url 'usuarios:login' %}">Inicia sesión aquí</a></p>
    </div>
</div>
{% endblock %}
