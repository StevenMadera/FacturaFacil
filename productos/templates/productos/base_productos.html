{% extends 'usuarios/base.html' %}

{% block content %}
<div class="container mt-4">
    {% if not user.is_authenticated %}
        <div class="alert alert-warning">
            Debes <a href="{% url 'usuarios:login' %}">iniciar sesión</a> para acceder a esta página.
        </div>
    {% else %}
        {% block productos_content %}{% endblock %}
    {% endif %}
</div>
{% endblock %}
